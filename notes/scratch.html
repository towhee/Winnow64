<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: #222222; color: silver}
h1   {color: white;}
p    {color: silver;}

</style>
</head>
<body>

<p>Slideshow shortcuts:</p>
<table>
<tbody>
<tr style=\"height: 18px;\">
<td style=\"width: 100px; height: 18px;\"><span style=\"color: #ff0000;\">S</span></td>
<td style=\"height: 18px;\">
<pre>Toggle to start/end slideshow</pre>
</td>
</tr>
<tr style=\"height: 20px;\">
<td style=\"height: 20px;\"><span style=\"color: #ff0000;\">1 to 9</span></td>
<td style=\"height: 20px;\">&nbsp;
<pre>Change the slideshow interval (seconds)</pre>
</td>
</tr>
<tr style=\"height: 20px;\">
<td style=\"height: 20px;\"><span style=\"color: #ff0000;\">&larr;</span></td>
<td style=\"height: 20px;\">&nbsp;
<pre>Go back to a previous slide</pre>
</td>
</tr>
</tbody>
</table>

</body>
</html>
